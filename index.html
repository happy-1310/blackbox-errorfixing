<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background-color: #ff9999;
      font-family: Arial, sans-serif;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }
    footer {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
      margin-top: 20px;
    }
    footer p {
      margin: 0;
    }
    .product {
      display: flex;
      justify-content: space-around;
      padding: 20px;
    }
    .product div {
      background-color: #fff;
      border: 1px solid #333;
      padding: 20px;
      width: 30%;
      text-align: center;
    }
    form {
      margin: 20px;
    }
    h2 {
      color: #333;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input[type="text"], input[type="email"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
    }
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
    }
    input[type="submit"] {
      background-color: #333;
      color: #fff;
      padding: 10px;
      border: none;
      margin-top: 10px;
    }
    input[type="submit"]:hover {
      cursor: pointer;
    }
  </style>
</head>
<body onload="loadHeader()">
  <div id="header"></div>
  <div id="content">
    <div id="product"></div>
    <div id="form"></div>
  </div>
  <div id="footer"></div>
  <script src="script.js"></script>
  <script>
    document.getElementById("product").innerHTML = loadProduct();
    document.getElementById("form").innerHTML = loadForm();
    loadFooter();
  </script>
</body>
</html>
